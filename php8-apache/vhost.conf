<VirtualHost *:80>
    ServerName app.intranet
    DocumentRoot /var/www/html/app/public

    <Directory "/var/www/html/app/public">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
